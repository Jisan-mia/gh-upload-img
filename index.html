<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Image Upload</title>

  <link rel="stylesheet" href="/style/style.css">
</head>
<body>

  <div class="container">
    <div class="imginput__container">
      <span>Select or Drop <br > Image </span>
      <input class="img__input" type="file" name="" id="">
    </div>

    <div class="input__area">
      <form>
        <div>
          <label for="">Github Access Token</label>
          <input type="text" name="" id="">
        </div>
        <div>
          <label for="">Github Repo Owner</label>
          <input type="text" name="" id="">
        </div>
        <div>
          <label for="">Github Repo name</label>
          <input type="text" name="" id="">
        </div>

        <input type="submit" class="btn" value="Upload to Github">
      </form>


    </div>
  </div>



  <script src="/script/app.js"></script>
</body>
</html>
