<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Image Upload</title>

  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container">

    <h2>Upload Image on Github</h2>

    <div class="imginput__container">
      <span>Select or Drop <br > Image </span>
      <input class="img__input" type="file" name="Image Input">

      <div class="img__container">

      </div>
    </div>

    <div class="input__area">
      <form>
        <div>
          <label for="token">Github Access Token</label>
          <input required type="text" name="token" id="token" placeholder="ghp_xxxxxxx">
        </div>
        <div>
          <label for="user">Github Repo Owner</label>
          <input required type="text" name="user" id="user" placeholder="github user name">
        </div>
        <div>
          <label for="repo">Github Repo name</label>
          <input required type="text" name="repo" id="repo" placeholder="repository name where image will be uploaded">
        </div>

        <input type="submit" id="submit-btn" class="btn" value="Upload to Github">
      </form>

    </div>
    <div>
      <p class="log"></p>
    </div>
  </div>



  <script src="script/app.js"></script>
</body>
</html>
